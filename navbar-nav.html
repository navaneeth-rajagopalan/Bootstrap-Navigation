<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--To get the default grayish header use "navbar-default" instead of "navbar-inverse" class-->
<!--To make navbar fixed to top use "navbar-fixed-top"-->
<!--"navbar-static-bottom" and "navbar-fixed-bottom" classes can be used to fix the navbar to bottom of page-->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header"> <!--used to group the main content as a single element to push the menu to next line-->
      <!--data-toggle => the data (i.e class) that has to be added/removed-->
      <!--data-target => the target element's selector can use class as .className or ID as #idName-->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <!--sr-only (screen reader only) class is not shown but read by screen readers-->
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <div class="nav navbar-nav collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
          <ul class="dropdown-menu">
          <li><a href="#">Page 1-1.1</a></li>
          <li><a href="#">Page 1-1.2</a></li>
          <li><a href="#">Page 1-1.3</a></li>
          <!--seperation between groups-->
          <li class="divider"></li>
          <li><a href="#">Page 1-2.1</a></li>
          <li><a href="#">Page 1-2.2</a></li>
          <!--seperation between groups-->
          <li class="divider"></li>
          <li><a href="#">Page 1-3.2</a></li>
          <li><a href="#">Page 1-3.2</a></li>
          <li><a href="#">Page 1-3.3</a></li>
        </ul>
        </li>
        <li><a href="#">Page 2</a></li> 
        <li><a href="#">Page 3</a></li> 
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container">
  <h3>Responsive Navbar With Dropdown</h3>    
</div>

</body>
</html>
